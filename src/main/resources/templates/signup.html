<body class="text-center">
<P>we are at signup page</P>
<form th:action="@{/ethan/signup}" method="post" class="form-signup" th:object = "${user}">
    <div class="form-row">
        <div class="form-group col-md-6">
            <label th:for="firstName">First Name</label>
        <input type="text" class="form-control" th:field="*{firstName}" placeholder="First Name"/>
    </div>
        <div class="form-group col-md-6">
            <label th:for="lastName">Last Name</label>
            <input type="text" class="form-control" th:field="*{lastName}" placeholder="Last Name"/>
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
        <label th:for="email">Email</label>
        <input type="email" class="form-control" th:field="*{email}" placeholder="Email"/>
    </div>
        <div class="form-group col-md-6">
            <label th:for="verifyEmail">Verify Email</label>
            <input type="email" class="form-control" th:field="*{verifyEmail}" placeholder="Verify Email"/>
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
        <label th:for="password">Password</label>
        <input type="password" class="form-control" th:field="*{password}" placeholder="Password"/>
    </div>
        <div class="form-group col-md-6">
        <label th:for="confirmPassword">Confirm Password</label>
        <input type="password" class="form-control" th:field="*{confirmPassword}" placeholder="Confirm Password"/>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label th:for="userName">User Name</label>
            <input type="text" class="form-control" th:field="*{userName}" placeholder="User Name"/>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Sign up</button>
</form>


</body>
