<body class="text-center">



<form th:action="@{/ethan/login}" method="post" class="form-login" th:object = "${login}">
    <img class="mb-4" src="../images/bootstrap-solid.svg" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>

    <label th:for="userName" class="sr-only">User Name</label>
    <input type="text" th:field="*{userName}" class="form-control" placeholder="User Name" required="" autofocus=""/>
    <label th:for="password" class="sr-only">Password</label>
    <input type="password" th:field="*{password}" class="form-control" placeholder="Password" required=""/>

    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me"/> Remember me
        </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">login </button>
    <p class="mt-5 mb-3 text-muted">© 2017-2019</p>
</form>
